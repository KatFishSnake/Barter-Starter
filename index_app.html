<script>
    $(function(){
        console.log('one');
        function getPageScroll() {
            var xScroll, yScroll;
            if (self.pageYOffset) {
                yScroll = self.pageYOffset;
                xScroll = self.pageXOffset;
            } else if (document.documentElement && document.documentElement.scrollTop) {
                yScroll = document.documentElement.scrollTop;
                xScroll = document.documentElement.scrollLeft;
            } else if (document.body) {// all other Explorers
                yScroll = document.body.scrollTop;
                xScroll = document.body.scrollLeft;
            }
            return new Array(xScroll,yScroll);
        }
        $(window).scroll(function () {

            var windowH = $(window).height(),
                    scrollY = getPageScroll()[1];

            var sY = scrollY + 120;
            var properScroll = sY.toString();

            console.log(properScroll);
            $(".panel-on-right-container").css("margin-top", properScroll+"px");
            $(".left-panel").css("margin-top", properScroll+"px");
            if(sY>=300){
                $(".header").css({
                    backgroundColor: 'rgb(255,255,255)',
                    boxShadow: "0 0 19px rgba(0,0,0,0.05)"
                });
                $(".header a").css({
                    color: '#085071'
                });
            }else{
                $(".header").css({
                    backgroundColor: 'transparent',
                    boxShadow: "0 0 0px rgba(0,0,0,0.05)"
                });
                $(".header a").css({
                    color: 'rgb(215, 215, 215)'
                });
            }

        });
